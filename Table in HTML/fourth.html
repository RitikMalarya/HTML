<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foruth Table</title>
    <style>
        table,tr,td{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: beige;">
        </colgroup>
        <tr>
            <td>Company</td>
            <td>Model</td>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            
            <td>Fiesta</td>
        </tr>
        <tr>
            
            <td>Escape</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>


    </table>
    
</body>
</html>
